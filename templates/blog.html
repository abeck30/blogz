{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>
    {% if name|length == 0 %}
    <p>No new blogs</p>
    {% else %}
        <ul>
            {% for name in name %}
            <li>{{name.title, content.body}}</li>
             <hr/>
            {% endfor %}
        </ul>
    
    {% endif %}
{% endblock %}
