{% extends "base.html" %}

{% block content %}
<h1>Build-a-Blog</h1>

{% if content %}

    {% for post in content %}
        <a href='/blogs?id={{post.id}}'><h3>{{post.title}}</h3></a>   
        <p>{{post.body}}</p>

    {% endfor %}
{% else %}
    <h3>
      <p>{{name.title}}</p>
    </h3>   
    <p>{{name.body}}</p>  
    
{% endif %}    
    
{% endblock %}
