{% extends "base.html" %}

{% block content %}
<h1>Blog List</h1>

{% if content %}

    {% for post content %}
        <a href='/blogs?id={{post.id}}'><h3>{{post.title}}</h3></a>   
        <p>{{post.body}}</p>
        <p>written by<a href='/blogs?id={{author.id}}'>{{post.username}}</a></p>

    {% endfor %}
{% else %}
    <h3>
      <p>{{name.title}}</p>
    </h3>   
    <p>{{name.body}}</p>  
    
{% endif %}    
    
{% endblock %}
