<!doctype html>
<html>
    <head>
        <title>Buiild-a-blog</title>

        <style>
            .error {color: red}
        </style>

    </head>
<body>


    <div>
        <a href="./blogs">Main Blog Page</a>
        <a href="./newblog">Add New Blog Post</a>
    </div>
    

    <div>
        <a href="./signup">Register</a>

    {% with messages = get_flashed_messages(with_categories=True) %}

    {% endwith %} 
    
    {% block content %}

</body>
</html>
