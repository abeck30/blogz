<html>
    <head>
        <title>Buiild-a-blog</title>

        <style>
        
            .error {color: red}
            </style>
            
    </head>
<body>


    <div>
        <a href="./blog">Main Blog Page</a>

    {% endwith %} 
    
    {% endblock %}
