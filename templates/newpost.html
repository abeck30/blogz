{% extends "base.html" %}

{% block content %}

<h1>Add a New Blog</h1>
<form method='post' action="/blog">
    <label>
        Blog Name:
        <br/>
        <input type='text' name='name' />
    </label>
    <br/>
    <br/>
    <label> Enter blog post here:
        <br/>
        <textarea name='content' rows="15" cols="50"></textarea>
    </label>
    
    <br/>
    <br/>
    <input type='submit' value='Add New Blog' />
</form>

{% endblock %}
